<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 12</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>

        <div class="card">
            <div class="nikeLogo"><img src="nike.png"></div>
            <div class="shareIcon"><img src="share.png"></div>

            <div class="rect">
                <p>NIKE</p>
                <picture><img src="blue.png"></picture>
            </div>
        </div>

        <div class="info">
            <h1>Nike Zoom KD 12</h1>
            <div class="new"><p>NEW</p></div>
            <h4>Men's running shoes</h4>
            <h3>Product info</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eaque obcaecati molestias itaque fuga.</p>
            <h3>COLOR</h3>
            <div class="whatColor">
                <input type="radio" id="blue" name="chosenColor" class="blue" checked>
                <input type="radio" id="red" name="chosenColor" class="red">
                <input type="radio" id="green" name="chosenColor" class="green">
                <input type="radio" id="orange" name="chosenColor" class="orange">
                <input type="radio" id="black" name="chosenColor" class="black">
            </div>
            <h3>SIZE</h3>
            <div class="whatSize">
                <input type="radio" id="seven" class="seven" name="size">
                <input type="radio" id="eight" class="eight" name="size">
                <input type="radio" id="nine" class="nine" name="size" checked>
                <input type="radio" id="ten" class="ten" name="size">
                <input type="radio" id="eleven" class="eleven" name="size">
            </div>
            <div class="button">
                <img src="cart.png">
                ADD TO CART
            </div>
            <div class="price">$189.99</div>
        </div>
        
    </main>
    
</body>
</html>
